<input nz-input placeholder="Basic usage" [(ngModel)]="value" /> <button nz-button nzType="primary">Primary</button>

<nz-table #basicTable [nzData]="listOfData">
  <thead>
    <tr>
      <th>STT</th>
      <th>Tên</th>
      <th>Mô tả</th>
      <th>Ưu tiên</th>
      <th>Hoàn thành</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data;let i = index">
      <td>{{ i }}</td>
      <td>{{ data.name }}</td>
      <td>{{ data.description }}</td>
      <td>{{ data.isPiority }}</td>
      <td><label for=""></label></td>

    </tr>
  </tbody>
</nz-table>
